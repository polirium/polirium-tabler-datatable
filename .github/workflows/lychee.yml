name: Check for broken Links
on:
  pull_request:
    paths:
      - '**.md'
  push:
    paths:
      - '**.md'

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ”— Check Links
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          fail: true
          args: --config .github/lychee.toml './**/*.md'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
